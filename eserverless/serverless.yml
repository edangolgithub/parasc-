service: node-serverless-app

provider: 
  name: aws 
  runtime: nodejs12.x
  stage: dev 
  region: us-east-1 

functions: 
  app: 
    handler: app.handler 
    events: 
      - http: 
          path: / 
          method: ANY 
      - http: 
            path: /{proxy+} 
            method: ANY 
plugins:
  - serverless-offline
     noPrependStageInUrl: true