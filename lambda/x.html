    <script>
        c=function(p, r, n, t) {
    var amt = p * (Math.pow((1 + (r / n)), (n * t)));
    const amount=Math.round((amt + Number.EPSILON) * 100) / 100
    //const amount=amt;
    var i = amount - p;
    const interest=Math.round((i + Number.EPSILON) * 100) / 100
    return interest;
}
