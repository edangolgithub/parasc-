# filename: serverless.yml
service: ImageUploaderService

# The `provider` block defines where your service will be deployed
custom:
  bucket: asdfbc6543n
provider:
  name: aws
  runtime: nodejs12.x
  stackName: imageUploader
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:PutObject" 
      Resource: 
        - "arn:aws:s3:::${self:custom.bucket}/*" 

# The `functions` block defines what code to deploy
functions:
  UploadImage:
    handler: uploadImage.handler
    # The `events` block defines how to trigger the uploadImage.handler code
    events:
      - http:
         path: upload
         method: post
         cors: true
    environment:
      Bucket: ${self:custom.bucket} 
resources:
  Resources:
    StorageBucket:
      Type: "AWS::S3::Bucket"
      Properties:
        BucketName: ${self:custom.bucket}

        curl -H "Content-type: application/json" -d '{"photoUrl":"https://www.w3schools.com/howto/img_forest.jpg"}' 'https://g43pwzpe2j.execute-api.us-east-1.amazonaws.com/dev/upload'